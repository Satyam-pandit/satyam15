<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SATYAM HOMES</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#properties">Properties</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Find Your Dream Home</h2>
            <form class="search-form">
                <input type="text" placeholder="Search by city or ZIP code">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section id="properties" class="featured-properties">
        <div class="container">
            <h2>Featured Properties</h2>
            <div class="property">
                <img src="images/house1.jpg" alt="House 1">
                <h3>Beautiful Family Home</h3>
                <p>4 Bed, 3 Bath, 2500 sqft</p>
            </div>
            <div class="property">
                <img src="images/house2.jpg" alt="House 2">
                <h3>Modern Apartment</h3>
                <p>2 Bed, 2 Bath, 1200 sqft</p>
            </div>
            <div class="property">
                <img src="images/house3.jpg" alt="House 3">
                <h3>Luxury Villa</h3>
                <p>5 Bed, 4 Bath, 3500 sqft</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 SATYAM HOMES. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
